version: "3.8"

services:
  frontend:
    build:
      context: ./front
    ports:
      - "5173:5173"
    depends_on:
      - api
    environment:
      - CHOKIDAR_USEPOLLING=true

  api:
    build:
      context: ./back
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    working_dir: /app
    volumes:
      - ./back:/app
    ports:
      - "8000:8000"
    env_file:
      - ./back/.env
    environment:
      - PYTHONPATH=/app
    depends_on:
      - db



  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: feedback
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis-cache
    ports:
      - "6379:6379"


volumes:
  postgres_data:
